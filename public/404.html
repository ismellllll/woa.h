<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>404 – GhostriderJunior</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      body{margin:0;background:#0a0a0a;color:#fff;font-family:system-ui,Segoe UI,Inter,Arial}
      .wrap{display:grid;place-items:center;min-height:100vh}
      .card{background:rgba(255,255,255,.06);backdrop-filter:blur(8px);
            border:1px solid rgba(255,255,255,.12);border-radius:24px;padding:32px;text-align:center}
      a.btn{display:inline-flex;gap:8px;margin-top:12px;padding:10px 16px;border-radius:14px;
            background:#fff;color:#000;text-decoration:none;font-weight:600}
      a.btn.secondary{background:rgba(255,255,255,.12);color:#fff;border:1px solid rgba(255,255,255,.12)}
    </style>
  </head>
  <body>
    <div class="wrap">
      <div class="card">
        <div style="font-size:56px;font-weight:900">404</div>
        <div style="opacity:.75;margin-top:6px">Page not found</div>
        <a class="btn" href="/">← Go back home</a>
        <a class="btn secondary" href="/updates">See latest updates</a>
      </div>
    </div>
  </body>
</html>
